<!DOCTYPE html>
<html>
	<head>
		<title>DogMeet - add dog</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="http://dogmeet.prv.pl/script/pgb.js"></script>
    <script src="http://dogmeet.prv.pl/script/compile.js"></script>
    <script src="http://dogmeet.prv.pl/script/cordova.js"></script>
    <link rel="stylesheet" href="http://dogmeet.prv.pl/script/jmobile/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="http://dogmeet.prv.pl/script/jmobile/jquery.mobile.theme-1.4.5.css" />
    <link rel="stylesheet" href="http://dogmeet.prv.pl/script/my_css_01.css" />
    <script src="http://dogmeet.prv.pl/script/jquery-2.1.4.min.js"></script>
    <script src="http://dogmeet.prv.pl/script/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://dogmeet.prv.pl/script/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://dogmeet.prv.pl/script/my_script.js"></script>
	</head>

<body>
<form id="myForm" action="adddogrecord.php" method="POST">
<!-- Login uzytkownika: <input type="text" name="userLoginText"/><br /> -->
Dog's name: *<input type="text" name="dogName" required/><br />
Breed: *<input type="text" name="dBreed" required/><br />
Size:
<select name="dSize">
  <option value="Small">Small</option>
  <option value="Medium">Medium</option>
  <option value="Large">Large</option>
</select>
Gender: *<br/>
<select name="dGender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
Age: <input type="number" name="dAge" min="1" max="30"/><br />
Pedigree:
<select name="dRodowod">
  <option value="Tak">Yes</option>
  <option value="Nie">No</option>
</select>
Photo URL: <input type="text" name="imgUrl"/><br />
Description: <input type="text" name="dDescription"/><br />
Looking for (breed): <input type="text" name="searchFor"/><br />
Progeny allotment:
<select name="puppies">
  <option value="75%-25%">75%-25%</option>
  <option value="50%-50%">50%-50%</option>
  <option value="25%-75%">25%-75%</option>
  <option value="Inny">other</option>
</select>
Owner's name: <input type="text" name="ownerName"/><br />
Phone number: <input type="text" name="ownerNumber"/><br />
<button id="submit" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-left">Add</button>
</form>
 

 <a href="http://dogmeet.prv.pl/dogsite/index.html" class="ui-btn ui-btn-inline ui-icon-back ui-btn-icon-left">Back</a>

 
<div id="ack"></div>
 
<script type="text/javascript" src="http://dogmeet.prv.pl/script/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="http://dogmeet.prv.pl/script/my_script.js"></script>

</body>
</html>
